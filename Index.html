<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect to the Future | Helium Web3</title>
  <link rel="icon" href="https://helium.com/favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom, #001f3f, #0074D9);
      color: #fff;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.5em;
      max-width: 700px;
      margin: 0 auto 30px;
      line-height: 1.4em;
    }
    a.button, button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background: #2ECC40;
      color: #001f3f;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 8px;
      transition: background 0.3s ease;
      border: none;
      cursor: pointer;
    }
    a.button:hover, button:hover {
      background: #01FF70;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Connect to the Future</h1>
  <p>Building the off-grid Web3 Helium network â€” bringing decentralized connectivity to the wild, the rural, and beyond. Empowering freedom. Saving lives. Creating the future.</p>

  <button onclick="connectWallet()">Connect Wallet</button>

  <a class="button" href="#">View the Expansion Plan</a>

  <footer>
    &copy; 2025 Connect to the Future | Helium Expansion Project
  </footer>

  <script>
    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          alert('Wallet Connected: ' + accounts[0]);
        } catch (error) {
          console.error(error);
          alert('Wallet Connection Failed.');
        }
      } else {
        alert('No Web3 Wallet Detected. Please install MetaMask or another wallet.');
      }
    }
  </script>

</body>
</html>
